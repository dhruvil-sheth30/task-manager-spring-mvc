name: Deploy to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package

    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Debug SSH Connection
      run: |
        echo "Testing SSH connection..."
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'

    - name: Copy files to EC2
      run: |
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no backend/target/*.jar ubuntu@${{ secrets.EC2_HOST }}:~/app/
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no backend/deploy.sh ubuntu@${{ secrets.EC2_HOST }}:~/app/

    - name: Execute deploy script
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} 'chmod +x ~/app/deploy.sh && ~/app/deploy.sh'